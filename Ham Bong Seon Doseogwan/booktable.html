<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>함봉선도서관</h1>

    <topnav>
        <ul id="nav">
            <div id="left-content">
                <li><a href="editaprophile.html">책 수정</a></li>
            </div>
            <div id="right-content">
                <li><a href="loginpage.html">로그아웃하다</a></li>
            </div>
        </ul>
    </topnav>

    <div id="left-content">
        <form>
            <input type="text" id="author" value="저술가"><br>
            <p>✻</p>
            <input type="text" id="title" value="제목"><br>
        </form>
        </div>
    
        <div id="right-content">
        <form>
            <input type="text" id="publisher" value="출판사"><br>
            <p>✻</p>
            <input type="text" id="year" value="년">
            <button onclick="return add()">제출</button>
            <button onclick="ResetForm()">초기화</button>
        </form>
        </div>

        <table class="table" id="myTable" border="1">
            <thead>
                <th>저술가</th>
                <th>제목</th>
                <th>출판사</th>
                <th>년</th>
            </thead>
        </table>
    
        <div class="footer">
            <div id="col-0"><li>© All rights reserved</li></div>
        </div>

    <style>

    @media only screen and (min-width: 400px) {
    
        body {
            background-color: blueviolet;
        }

        button {
            border: solid;
            border-radius: 20px;
            border-style: inset;
            margin-top: 3px;
        }

        form {
            margin-top: 10px;
            margin-bottom: 50px;
            margin-right: 30px;
            margin-left: 300px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        input {
            border: solid;
            border-radius: 20px;
            border-style: inset;
            margin-top: 3px;
        }
        
        p {
            color: white;
            margin-left: 80px;
        }

        table {
            width: 100%;
            text-align: center;
            margin-bottom: 50px;
        }

        thead {
            border: white 3px inset;
        }

        .footer {
            position: fixed;
            list-style-type: none;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
        }

            #col-0 li {
            margin-right: 20px;
            float: right;
            color: white;
            text-align: left;
            text-decoration: none;
        }

        #nav {
            list-style-type: none;
        }

        #left-content {
            width: 50%;
            float: left;
        }

        #left-content li {
            float: left;
            margin-right: 20px;
        }

        #left-content li a {
            text-decoration: none;
            color: white;
        }

        #left-content li a:hover {
            font-weight: bold;
        }

        #left-content li p {
            text-decoration: none;
            color: white;
        }

        #left-content li p:hover {
            font-weight: bold;
        }

        #right-content {
            width: 50%;
            float: left;
        }

        #right-content li {
            float: right;
            margin-right: 20px;
        }

        #right-content li a {
            text-decoration: none;
            color: white;
        }

        #right-content li a:hover {
            font-weight: bold;
        }

        #right-content li p {
            text-decoration: none;
            color: white;
        }

        #right-content li p:hover {
            font-weight: bold;
        }
        
        .header {
            padding: 30px;
            text-align: center;
            background-color: black;
        }

    }

    </style>

    <script>
        function add(){
        var table = document.getElementById("myTable");
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = document.getElementById("author").value;
        cell2.innerHTML = document.getElementById("title").value;
        cell3.innerHTML = document.getElementById("publisher").value;
        cell4.innerHTML = document.getElementById("year").value;
        return false;

        if(author=='저술가' || title=='제목' || publisher=='출판사' || year=='년' || author=='' || title=='' || publisher=='' || year==''){
        alert("필요한 모든 정보를 입력합니다")
        return false;
        }

        var table = {
        "author": author, "title": title, "publisher": publisher, "year": year
        }

        localStorage.setItem("table", JSON.stringify(table));
        }

        function ResetForm() {
        document.getElementById("author").reset();
        document.getElementById("title").reset();
        document.getElementById("publisher").reset();
        document.getElementById("year").reset();
        }

        function deleterow(el) {
        $(el).closest('tr').remove();
        }

    </script>
    
</body>
</html>
