    <style>

    @media only screen and (min-width: 400px) {
    
        body {
            background-color: blueviolet;
        }

        button {
            border: solid;
            border-radius: 20px;
            border-style: inset;
            margin-left: 126px;
            margin-top: 40px;
            margin-left: 1390px;
        }

        button a {
            text-decoration: none;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        table {
            margin-top: 40px;
            width: 100%;
        }

        thead {
            border: white 3px inset;
        }

        .footer {
            position: fixed;
            list-style-type: none;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
        }

            #col-0 li {
            margin-right: 20px;
            float: right;
            color: white;
            text-align: left;
            text-decoration: none;
        }

        #nav {
            list-style-type: none;
        }

        #left-content {
            width: 50%;
            float: left;
        }

        #left-content li {
            float: left;
            margin-right: 20px;
        }

        #left-content li a {
            text-decoration: none;
            color: white;
        }

        #left-content li a:hover {
            font-weight: bold;
        }

        #left-content li p {
            text-decoration: none;
            color: white;
        }

        #left-content li p:hover {
            font-weight: bold;
        }

        #right-content {
            width: 50%;
            float: left;
        }

        #right-content li {
            float: right;
            margin-right: 20px;
        }

        #right-content li a {
            text-decoration: none;
            color: white;
        }

        #right-content li a:hover {
            font-weight: bold;
        }

        #right-content li p {
            text-decoration: none;
            color: white;
        }

        #right-content li p:hover {
            font-weight: bold;
        }
        
        .header {
            padding: 30px;
            text-align: center;
            background-color: black;
        }

    }

    </style>

    <script>
        $(document).ready(() => {
        let count=1;
 
        $('#addBtn').click(function () {
            let dynamicRowHTML = `
            <tr class="rowClass""> 
                <td class="row-index text-center"> 
                    Dynamically added Row ${count}
                </td> 
                <td class="text-center"> 
                    <button class="btn btn-danger remove"
                        type="button">Remove
                    </button> 
                </td> 
            </tr>`;
            $('#tbody').append(dynamicRowHTML);
            count++;
        });
 
        $('#tbody').on('click', '.remove', function () {
            $(this).parent('td.text-center').parent('tr.rowClass').remove(); 
        });
    })
    </script>
    
</body>
