<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터베이스</title>
    <script src="scripts/disable_right_click.js"></script>
</head>
<body oncontextmenu="return disableRightClick();">
    <h1>함봉선도서관</h1>

    <topnav>
        <ul id="nav"><li>
            <div id="left-content">
                <ul><li><a href="editaprophile.html">책 수정</a></li></ul>
            </div>
            <div id="right-content">
                <ul><li><a href="loginpage.html">로그아웃하다</a></li></ul>
            </div>
        </li></ul>
    </topnav>

    <link  rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <table  class="table table-hover small-text" id="tb">
    <tr class="tr-header">
    <th style="text-align:center;">저술가</th>
    <th style="text-align:center;">제목</th>
    <th style="text-align:center;">출판사</th>
    <th style="text-align:center;">년</th>
    <th><a href="javascript:void(0);" style="font-size:18px;" id="addMore" title="Add More Book"><span class="glyphicon glyphicon-plus"></span></a></th>
    <tr>
    <td><input type="text" name="author" class="form-control" style="border:solid; border-radius:20px; border-style:inset; margin-top:3px;"></td>
    <td><input type="text" name="title" class="form-control" style="border:solid; border-radius:20px; border-style:inset; margin-top:3px;"></td>
    <td><input type="text" name="publisher" class="form-control" style="border:solid; border-radius:20px; border-style:inset; margin-top:3px;"></td>
    <td><input type="text" name="year" class="form-control" style="border:solid; border-radius:20px; border-style:inset; margin-top:3px;"></td>
    <td><a href='javascript:void(0);'  class='remove'><span class='glyphicon glyphicon-remove'></span></a></td>
    </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 

    <script>
    $(function(){
        $('#addMore').on('click', function() {
                var data = $("#tb tr:eq(1)").clone(true).appendTo("#tb");
                data.find("input").val('');
        });
        $(document).on('click', '.remove', function() {
            var trIndex = $(this).closest("tr").index();
                if(trIndex>1) {
                $(this).closest("tr").remove();
                } else {
                alert("미안해요, 첫번째 행이  제거할 수 없습니다.");
                }
        });
    });      
</script>

    <div class="footer">
        <div id="col-0"><li>© All rights reserved</li></div>
    </div>

    <style>
    @media only screen and (min-width: 400px) {
    
    body {
        background-color: blueviolet;
    }

    h1 {
        color: white;
        text-align: center;
        margin-top: 100px;
    }

    input {
        border: solid;
        border-radius: 20px;
        border-style: inset;
        margin-top: 3px;
    }
        
    p {
        color: white;
        margin-left: 80px;
    }

    table {
        width: 100%;
        text-align: center;
        margin-bottom: 50px;
    }

    thead {
        border: white 3px inset;
        transition: all .25s ease-in-out;
    }

    thead:hover{
        background-color: white;
        cursor: pointer;
    }

    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
    }

    #col-0 li {
        list-style-type: none;
        margin-right: 20px;
        float: right;
        color: white;
        text-align: left;
        text-decoration: none;
    }

    #nav {
        list-style-type: none;
    }

    #left-content {
        width: 50%;
        float: left;
    }

    #left-content li {
        list-style-type: none;
        float: left;
        margin-right: 20px;
    }

    #left-content li a {
        text-decoration: none;
        color: white;
    }

    #left-content li a:hover {
        font-weight: bold;
    }

    #left-content li p {
        text-decoration: none;
        color: white;
    }

    #left-content li p:hover {
        font-weight: bold;
    }

    #right-content {
        width: 50%;
        float: left;
    }

    #right-content li {
        list-style-type: none;
        float: right;
        margin-right: 20px;
    }

    #right-content li a {
        text-decoration: none;
        color: white;
    }

    #right-content li a:hover {
        font-weight: bold;
    }

    #right-content li p {
        text-decoration: none;
        color: white;
    }

    #right-content li p:hover {
        font-weight: bold;
    }
        
    .header {
        padding: 30px;
        text-align: center;
        background-color: black;
    }
    }
    </style>
    
</body>
</html>
